<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>超簡単なページの例</title>
  </head>
  <body>
    <h1>HTML要素を試す</h1>
    <p>以下の箇条書きで、画像と特殊な文字の例を示します。</p>
    <ol>
        <li> 画像の例 </li>
            <p>画像の表示例です。<br />
                PNG, JPEG, SVG画像の順に表示します。</p>
            <img src="../kuma/Ex3/kuma_mid.png">
            <img src="../kuma/Ex3/kuma_mid25.jpg">
            <img src="../kuma/Ex4/kuma_mid.svg" width="89">
            <img src="https://tctsigemura.github.io/kuma/panda.png">
            <p>SVGは大きく表示されるので幅(width)の指定をしました。</p>
        <li> 特集な文字の例 </li>
            <p>不等号：&lt; <br />
               クオート：&quot; <br />
                アンド：&amp;</p>
        <li> リンクの例 </li>
            <p>次のリンクをクリックすると他のWebサイトのページに
                ジャンプします。<br />
                <a href="https://tctsigemura.github.io/kuma/kuma.html">
                    別のくまのページ
                </a>
            </p>
    </ol>
  </body>
</html>
